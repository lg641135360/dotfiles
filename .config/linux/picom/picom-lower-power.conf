# Optimized for Integrated GPU - Maximum Performance
# Minimal visual effects, CPU-efficient rendering

# Specify the backend to use: `xrender`, `glx`, or `egl`.
# xrender for integrated GPU - more stable and efficient
backend = "xrender"

# Enabled client-side shadows on windows. Note desktop windows
# (windows with '_NET_WM_WINDOW_TYPE_DESKTOP') never get shadow,
# unless explicitly requested using the wintypes option.
#
shadow = true;

# The blur radius for shadows, in pixels. (defaults to 12)
# Smaller radius for faster rendering
shadow-radius = 5;

# The opacity of shadows. (0.0 - 1.0, defaults to 0.75)
# Lower opacity = faster rendering
shadow-opacity = 0.5;

# The left offset for shadows, in pixels. (defaults to -15)
shadow-offset-x = -2;

# The top offset for shadows, in pixels. (defaults to -15)
shadow-offset-y = -2;

# Specify a list of conditions of windows that should have no shadow.
#
# examples:
#   shadow-exclude = "n:e:Notification";
#
# shadow-exclude = []
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'slop'",
  "class_g = 'Polybar'",
  "class_g = 'trayer'",
  "override_redirect = true",
  "_GTK_FRAME_EXTENTS@",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

corner-radius = 0
detect-rounded-corners = false

# Fade windows in/out when opening/closing and when opacity changes,
#  unless no-fading-openclose is used.
# fading = false
fading = true;

# Opacity change between steps while fading in. (0.01 - 1.0, defaults to 0.028)
# fade-in-step = 0.028
# Fast fading for responsiveness
fade-in-step = 0.02;

# Opacity change between steps while fading out. (0.01 - 1.0, defaults to 0.03)
# fade-out-step = 0.03
fade-out-step = 0.02;

# The time between steps in fade step, in milliseconds. (> 0, defaults to 10)
fade-delta = 5;

# Specify a list of conditions of windows that should not be faded.
# don't need this, we disable fading for all normal windows with wintypes: {}
fade-exclude = [
  "class_g = 'slop'"   # maim
]

# Opacity of inactive windows. (0.1 - 1.0, defaults to 1.0)
# inactive-opacity = 0.8
inactive-opacity = 1.00

# Opacity of window titlebars and borders. (0.1 - 1.0, disabled by default)
# frame-opacity = 1.0
frame-opacity = 1.00

# Default opacity for dropdown menus and popup menus. (0.0 - 1.0, defaults to 1.0)
# menu-opacity = 1.0 
# menu-opacity is depreciated use dropdown-menu and popup-menu instead.

#If using these 2 below change their values in line 510 & 511 aswell
popup_menu = { opacity = 1.0; }
dropdown_menu = { opacity = 1.0; }


# Let inactive opacity set by -i override the '_NET_WM_OPACITY' values of windows.
# inactive-opacity-override = true
inactive-opacity-override = false;

# Default opacity for active windows. (0.0 - 1.0, defaults to 1.0)
active-opacity = 1.00

# Dim inactive windows. (0.0 - 1.0, defaults to 0.0)
# inactive-dim = 0.0

# Specify a list of conditions of windows that should always be considered focused.
# focus-exclude = []
focus-exclude = [
  "class_g = 'Cairo-clock'",
  "class_g = 'Bar'",                    # lemonbar
  "class_g = 'slop'",                    # maim
  "class_g = 'trayer'"                  # trayer
];

opacity-rule = [
  "100:class_g    = 'XTerm'",
  "100:class_g    = 'URxvt'",
  "100:class_g    = 'firefox'",
  "100:class_g    = 'Thunderbird'"
];

wintypes:
{
  normal = { fade = false; shadow = true; }
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; fade = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 1.0; shadow = false; }
  dropdown_menu = { opacity = 1.0; shadow = false; }
};

# ===================== Integrated GPU Performance Optimization =====================

# Disable V-Sync for maximum performance (may cause tearing)
vsync = false;

# Mark wmwin focused
mark-wmwin-focused = false;
mark-ovredir-focused = false;

# Use damage tracking to reduce unnecessary redraws
use-damage = true;

# Xrender backend options
xrender-sync = false;
xrender-sync-fence = false;

# EWMH window tracking
use-ewmh-active-win = true;

# Disable all blur effects for integrated GPU efficiency
# blur-method = "none";

# Aggressive unredir for performance
unredir-if-possible = true;

# Max brightness
max-brightness = 1.0;

# Disable window animations for smooth integrated GPU experience
# no-fading-openclose = true;

# Refresh rate (0 = auto)
# refresh-rate = 0;
