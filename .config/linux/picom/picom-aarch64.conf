# Optimized picom configuration for general usage

# Specify the backend to use: `xrender`, `glx`, or `egl`.
backend = "glx";

# Enabled client-side shadows on windows
shadow = true;

# The blur radius for shadows, in pixels
shadow-radius = 10;

# The opacity of shadows
shadow-opacity = 0.75;

# The left offset for shadows, in pixels
shadow-offset-x = -7;

# The top offset for shadows, in pixels
shadow-offset-y = -7;

# Shadow color (RGB values 0.0-1.0)
shadow-color = "#111111";

# Specify a list of conditions of windows that should have no shadow
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'slop'",
  "class_g = 'maim'",
  "class_g = 'Polybar'",
  "class_g = 'trayer'",
  "override_redirect = true"
];

# Rounded corners
corner-radius = 8;
detect-rounded-corners = true;

# Fade windows in/out when opening/closing and when opacity changes
fading = true;

# Opacity change between steps while fading in
fade-in-step = 0.02;

# Opacity change between steps while fading out
fade-out-step = 0.02;

# The time between steps in fade step, in milliseconds
fade-delta = 4;

# Specify a list of conditions of windows that should not be faded
fade-exclude = [
  "class_g = 'slop'",
  "class_g = 'maim'"
];

# Opacity of inactive windows
inactive-opacity = 1.00;

# Opacity of window titlebars and borders
frame-opacity = 1.00;

# Default opacity for dropdown menus and popup menus
popup_menu = { opacity = 1.0; };
dropdown_menu = { opacity = 1.0; };

# Let inactive opacity set by -i override the '_NET_WM_OPACITY' values of windows
inactive-opacity-override = false;

# Default opacity for active windows
active-opacity = 1.00;

# Specify a list of conditions of windows that should always be considered focused
focus-exclude = [
  "class_g = 'Cairo-clock'",
  "class_g = 'Bar'",
  "class_g = 'slop'",
  "class_g = 'trayer'",
  "class_g = 'maim'"
];

# Opacity rules for specific window classes
opacity-rule = [
  "100:class_g = 'XTerm'",
  "100:class_g = 'URxvt'",
  "100:class_g = 'firefox'",
  "100:class_g = 'Thunderbird'",
  "100:class_g = 'maim'"
];

# Window types settings
wintypes = {
  normal = { fade = true; shadow = true; };
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; fade = true; };
  dnd = { shadow = true; fade = true; };
  popup_menu = { opacity = 1.0; fade = true; };
  dropdown_menu = { opacity = 1.0; fade = true; };
};

# Performance & Aesthetics Optimization
vsync = true;
mark-wmwin-focused = false;
mark-ovredir-focused = true;
detect-transient = true;
detect-client-leader = true;
use-damage = true;
detect-client-opacity = true;

# GLX backend options
glx-copy-from-front = false;
glx-use-copysubbuffermesa = true;
glx-swap-method = 2;

# EWMH active window tracking
use-ewmh-active-win = true;

# Blur effect
blur-background = false;

# Blur background of windows when the window frame is not opaque
blur-background-frame = false;

# Exceptions to blur
blur-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'slop'",
  "class_g = 'maim'",
  "name *= 'maim'"
];

# Other settings
unredir-if-possible = false;
max-brightness = 1.0;